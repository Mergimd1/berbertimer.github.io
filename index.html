<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | 3D Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; box-sizing: border-box; }
        body { background-color: #01040d; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; padding-bottom: 140px; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { 
            width: 100%; height: 100%; 
            background-image: url('cover.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.5) contrast(1.2); 
        } 
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top, rgba(30,58,138,0.2), #01040d 95%); }

        /* NAVIGIMI ULTRA 3D NEON */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 8px; right: 8px; height: 95px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 18%; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: none; background: none; }
        
        .icon-box { 
            width: 48px; height: 48px; border-radius: 16px; display: flex; 
            align-items: center; justify-content: center; font-size: 20px; 
            background: linear-gradient(145deg, #1e293b, #0f172a); 
            margin-bottom: 4px; transition: 0.4s;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5); color: #475569;
        }

        /* Ngjyrat Neon */
        #n-home.active { --neon: #00d2ff; }
        #n-gallery.active { --neon: #ff007b; }
        #n-services.active { --neon: #00ffa3; }
        #n-products.active { --neon: #bc00ff; }
        #n-license.active { --neon: #ffcc00; }

        .nav-item.active .icon-box { 
            color: #fff; 
            background: var(--neon);
            box-shadow: 0 0 20px var(--neon);
            transform: translateY(-15px) scale(1.1);
        }

        .nav-text { font-size: 7px; font-weight: 900; text-transform: uppercase; color: #475569; }
        .nav-item.active .nav-text { color: var(--neon); }

        /* GALLERY & LIGHTBOX */
        .gallery-img { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }

        /* SERVICE CARDS 3D */
        .service-card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); 
            padding: 20px; border-radius: 25px; margin-bottom: 12px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #booking-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bg-container"><div class="fixed-bg"></div><div class="light-overlay"></div></div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" class="max-w-full max-h-[80vh] rounded-2xl">
    </div>

    <div id="view-home" class="p-6">

            <p class="text-yellow-400 font-bold tracking-[4px] text-[10px] mt-4 italic uppercase bg-black/60 px-5 py-2 rounded-full border border-white/10">3D LUXURY EXPERIENCE</p>
        </section>

        <section class="bg-gradient-to-br from-slate-900 to-black p-8 text-center rounded-[40px] border border-white/10 shadow-2xl">
            <h2 class="text-2xl font-black mb-1 italic uppercase text-yellow-400 leading-tight">VIP Home Service</h2>
            <p class="text-[10px] font-bold text-white/50 mb-6 uppercase tracking-widest">Sh√´rbim profesional n√´ sht√´pi</p>
            <div class="text-6xl font-black text-white mb-6 italic">20‚Ç¨</div>
            <button onclick="openBooking('VIP SHT√ãPI (20‚Ç¨)')" class="w-full bg-yellow-400 text-black py-4 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl active:scale-95 transition-all">
                REZERVO TANI

    </div>

    <div id="view-gallery" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-6 italic uppercase text-pink-500">Galeria</h2>
        <div class="grid grid-cols-2 gap-3 pb-10">
            <img src="foto1.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto4.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?w=400'" class="gallery-img" onclick="showImg(this.src)">
        </div>
    </div>

    <div id="view-services" class="hidden p-6">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-emerald-400 text-center">√ámimore</h2>
        <div class="space-y-3 pb-10">
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje</p><p class="text-emerald-400 font-black">5‚Ç¨</p></div>
                <button onclick="openBooking('Qethje (5‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje & Mjek√´rr</p><p class="text-emerald-400 font-black">7‚Ç¨</p></div>
                <button onclick="openBooking('Q&M (7‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Mjek√´rr</p><p class="text-emerald-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mjek√´rr (3‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Frizur√´</p><p class="text-emerald-400 font-black">2‚Ç¨</p></div>
                <button onclick="openBooking('Frizur√´ (2‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Ngjyrosje</p><p class="text-emerald-400 font-black">10-30‚Ç¨</p></div>
                <button onclick="openBooking('Ngjyrosje')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold text-[11px] uppercase">Pastrim Fytyre (Mask√´)</p><p class="text-emerald-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mask√´ (3‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-4 py-2 rounded-lg uppercase">Rezervo</button>
            </div>
        </div>
    </div>

    <div id="view-products" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-purple-500">Produktet</h2>
        <p class="text-white/30 italic">S√´ shpejti...</p>
    </div>
    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-500">Licenca</h2>
        <img src="Certificate1.jpg" class="w-full rounded-3xl border-2 border-yellow-500">
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-6 w-[90%] max-w-sm rounded-[40px] shadow-2xl relative">
            <button onclick="closeBooking()" class="absolute top-4 right-4 text-gray-400"><i class="fa-solid fa-circle-xmark text-3xl"></i></button>
            <h2 id="modal-title" class="text-xl font-black italic uppercase mb-4">Rezervo</h2>
            
            <div class="flex gap-2 mb-4">
                <button class="day-btn active bg-black text-white px-4 py-2 rounded-xl text-xs font-bold" onclick="selD(this)">Sot</button>
                <button class="day-btn bg-gray-100 text-black px-4 py-2 rounded-xl text-xs font-bold" onclick="selD(this)">Nes√´r</button>
            </div>

            <div class="grid grid-cols-3 gap-2 mb-4">
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">09:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">11:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">13:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">15:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">17:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-bold" onclick="selT(this)">19:00</button>
            </div>

            <div id="loc-section" class="mb-3">
                <button onclick="getLoc()" id="loc-btn" class="w-full py-3 bg-blue-50 rounded-xl text-[10px] font-bold text-blue-600 uppercase border border-blue-200">
                    <i class="fa-solid fa-location-dot"></i> Lokacioni (P√´r sht√´pi)
                </button>
            </div>

            <input type="text" id="c-name" placeholder="Emri juaj" class="w-full bg-gray-100 p-3 rounded-xl mb-2 font-bold text-sm outline-none">
            <input type="tel" id="c-phone" placeholder="Numri i telefonit" class="w-full bg-gray-100 p-3 rounded-xl mb-4 font-bold text-sm outline-none">
            <button onclick="sendOrder()" class="w-full bg-[#00c37b] text-white py-4 rounded-2xl font-black uppercase text-xs">D√ãRGO TERMININ</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active"><div class="icon-box"><i class="fa-solid fa-house"></i></div><span class="nav-text">Home</span></button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item"><div class="icon-box"><i class="fa-solid fa-camera"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchP('services')" id="n-services" class="nav-item"><div class="icon-box"><i class="fa-solid fa-cut"></i></div><span class="nav-text">Sh√´rbime</span></button>
        <button onclick="switchP('products')" id="n-products" class="nav-item"><div class="icon-box"><i class="fa-solid fa-droplet"></i></div><span class="nav-text">Produkte</span></button>
        <button onclick="switchP('license')" id="n-license" class="nav-item"><div class="icon-box"><i class="fa-solid fa-award"></i></div><span class="nav-text">Licenca</span></button>
    </nav>

    <script>
        let sT = ""; let sD = "Sot"; let mU = ""; let currentService = "";
        const token = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const cid = "-1003852106267";

        function switchP(p) {
            ['home', 'gallery', 'services', 'products', 'license'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('n-'+v).classList.remove('active');
            });
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo(0,0);
        }

        function showImg(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }

        function openBooking(service) { 
            currentService = service;
            document.getElementById('modal-title').innerText = service;
            document.getElementById('booking-modal').style.display = 'flex';
            document.getElementById('loc-section').style.display = service.includes("VIP SHT√ãPI") ? 'block' : 'none';
            if(!service.includes("VIP SHT√ãPI")) mU = "N√´ Dyqan";
        }

        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }
        function selT(b) { document.querySelectorAll('.time-btn').forEach(x => x.classList.replace('bg-yellow-400','bg-gray-100')); b.classList.replace('bg-gray-100','bg-yellow-400'); sT = b.innerText; }
        function selD(b) { document.querySelectorAll('.day-btn').forEach(x => {x.classList.remove('bg-black','text-white'); x.classList.add('bg-gray-100','text-black')}); b.classList.add('bg-black','text-white'); sD = b.innerText; }

        function getLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    mU = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI OK ‚úÖ";
                });
            }
        }

        async function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            if(!sT || !name || !phone) { alert("Plotesoni fushet!"); return; }
            const msg = `üíà REZERVIM I RI üíà\n\n‚úÇÔ∏è Sh√´rbimi: ${currentService}\nüë§ Emri: ${name}\nüìû Tel: ${phone}\nüìÖ Data: ${sD}\n‚è∞ Ora: ${sT}\nüìç Lokacioni: ${mU}`;
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: cid, text: msg })
            });
            alert("U d√´rgua me sukses!"); closeBooking();
        }
    </script>
</body>
</html>
