<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | VIP Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }

        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            transform: translateZ(0);
        }
        .fixed-bg {
            width: 100%; height: 100%;
            background-image: url('cover.jpg'); 
            background-size: cover; background-position: center;
        }
        .light-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), #0f172a 98%);
        }

        /* MENUJA E RE 3D */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 5%;
            right: 5%;
            height: 80px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Efekti 3D kur butoni eshte aktiv */
        .nav-item.active {
            transform: translateY(-15px);
            background: #0f172a;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 
                        inset 0 -2px 5px rgba(255, 255, 255, 0.1);
            border: 2px solid;
        }

        .nav-item i {
            font-size: 20px;
            transition: 0.3s;
        }

        .nav-text {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            margin-top: 4px;
            opacity: 0;
            transition: 0.3s;
            position: absolute;
            bottom: -20px;
        }

        .nav-item.active .nav-text {
            opacity: 1;
            color: #fff;
        }

        /* Ngjyrat individuale per 3D */
        .btn-home.active { border-color: #3b82f6; color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .btn-gallery.active { border-color: #ec4899; color: #ec4899; box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .btn-license.active { border-color: #fbbf24; color: #fbbf24; box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
        .btn-insta.active { border-color: #f09433; color: #f09433; box-shadow: 0 0 20px rgba(240, 148, 51, 0.5); }

        .hidden { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="pb-32">

    <div class="bg-container">
        <div class="fixed-bg"></div>
        <div class="light-overlay"></div>
    </div>

    <div id="view-home" class="p-6">
        <section class="h-[60vh] flex flex-col items-center justify-center text-center">
            <h1 class="text-6xl font-black italic uppercase leading-none tracking-tighter">
                MERGIM<br><span class="text-yellow-400">BARBER</span>
            </h1>
            <p class="text-yellow-400 font-bold tracking-widest text-[10px] mt-2">VIP MOBILE SERVICE ðŸš—</p>
        </section>

        <section class="glass-card p-6 border-l-4 border-yellow-400 mb-6">
            <h2 class="text-xl font-black uppercase italic italic mb-2">ShÃ«rbim nÃ« ShtÃ«pi</h2>
            <p class="text-gray-200 text-sm leading-relaxed">
                MjeshtÃ«ria turke vjen te ju. Rezervoni terminin dhe unÃ« vij nÃ« lokacionin tuaj.
            </p>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6">
        <h2 class="text-3xl font-black text-center mb-10 italic uppercase">Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-2"><img src="klienti1.jpg" class="w-full h-48 object-cover rounded-xl"></div>
            <div class="glass-card p-2"><img src="klienti2.jpg" class="w-full h-48 object-cover rounded-xl"></div>
        </div>
    </div>

    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase">Licencat</h2>
        <img src="Certificate1.jpg" class="w-full rounded-xl border-2 border-yellow-400 mb-6 shadow-xl">
        <img src="Certificate2.jpg" class="w-full rounded-xl border-2 border-yellow-400 shadow-xl">
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('home')" id="btn-home" class="nav-item btn-home active">
            <i class="fa-solid fa-house"></i>
            <span class="nav-text">Home</span>
        </button>
        
        <button onclick="switchPage('gallery')" id="btn-gallery" class="nav-item btn-gallery">
            <i class="fa-solid fa-camera-retro"></i>
            <span class="nav-text">Gallery</span>
        </button>
        
        <button onclick="switchPage('license')" id="btn-license" class="nav-item btn-license">
            <i class="fa-solid fa-award"></i>
            <span class="nav-text">License</span>
        </button>
        
        <a href="https://instagram.com" class="nav-item btn-insta">
            <i class="fa-brands fa-instagram"></i>
            <span class="nav-text">Insta</span>
        </a>
    </nav>

    <script>
        function switchPage(pageId) {
            // Fsheh faqet
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-license').classList.add('hidden');
            
            // Shfaq faqen e duhur
            document.getElementById('view-' + pageId).classList.remove('hidden');
            
            // Menaxho klasat aktive per efektin 3D
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            const activeBtn = document.getElementById('btn-' + pageId);
            if(activeBtn) activeBtn.classList.add('active');

            window.scrollTo({ top: 0, behavior: 'instant' });
        }
    </script>
</body>
</html>
