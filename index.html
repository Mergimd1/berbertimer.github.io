<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | VIP Mobile Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }

        /* Background */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { width: 100%; height: 100%; background-image: url('1000005485.jpg'); background-size: cover; background-position: center; filter: brightness(0.4); }
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(15, 23, 42, 0.3), #0f172a 95%); }

        /* NAVIGIMI 3D - DIZAJN I RI */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 15px; right: 15px; height: 90px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            transition: 0.3s;
        }

        /* Kur butoni eshte AKTIV */
        .nav-item.active .icon-box {
            transform: translateY(-15px) rotate(-5deg);
            background: #fbbf24;
            color: #0f172a;
            box-shadow: 0 15px 30px rgba(251, 191, 36, 0.4);
            border: none;
        }

        .nav-item.active .nav-text {
            color: #fff;
            transform: translateY(-8px);
        }

        /* MODAL REZERVIMI */
        #booking-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }

        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .time-btn { background: white; color: black; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 14px; text-align: center; border: 2px solid transparent; }
        .time-btn.active { background: #0f172a; color: #fbbf24; border-color: #fbbf24; }

        .day-btn { background: white; color: black; padding: 10px 20px; border-radius: 12px; font-weight: bold; font-size: 13px; min-width: 90px; }
        .day-btn.active { background: #1e293b; color: white; border: 1px solid #fbbf24; }

        .hidden { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; }
    </style>
</head>
<body class="pb-32">

    <div class="bg-container">
        <div class="fixed-bg"></div>
        <div class="light-overlay"></div>
    </div>

    <div id="view-home" class="p-6">
        <section class="h-[40vh] flex flex-col items-center justify-center text-center">
            <h1 class="text-6xl font-black italic uppercase leading-none tracking-tighter">MERGIM<br><span class="text-yellow-400">BARBER</span></h1>
            <p class="text-yellow-400 font-bold tracking-widest text-[10px] mt-4 italic uppercase bg-black/50 px-5 py-2 rounded-full border border-yellow-400/30">Master Barber ‚úÇÔ∏è</p>
        </section>

        <section class="glass-card p-8 text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-yellow-400"></div>
            <h2 class="text-2xl font-black mb-1 italic uppercase tracking-widest text-yellow-400">Premium Cut</h2>
            <p class="text-[10px] font-bold text-white/60 mb-3 tracking-[3px] uppercase">Service n√´ sht√´pin√´ tuaj üöó</p>
            <div class="text-6xl font-black text-white mb-4 tracking-tighter">20<span class="text-2xl text-yellow-400">‚Ç¨</span></div>
            <p class="text-gray-300 text-sm mb-8 px-4 leading-relaxed italic">
                Nuk keni nevoj√´ t√´ prisni n√´ rend. Un√´ vij te ju me t√´ gjitha pajisjet profesionale p√´r nj√´ qethje VIP.
            </p>
            <button onclick="openBooking()" class="w-full bg-yellow-400 text-black py-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-[0_10px_40px_rgba(251,191,36,0.3)] active:scale-95 transition-all">
                REZERVO LOKACIONIN <i class="fa-solid fa-location-dot ml-2"></i>
            </button>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-400 tracking-widest">Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
            <img src="klienti1.jpg" class="w-full h-64 object-cover rounded-[2rem] border border-white/10 shadow-2xl">
            <img src="klienti2.jpg" class="w-full h-64 object-cover rounded-[2rem] border border-white/10 shadow-2xl">
        </div>
    </div>

    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-400 tracking-widest">Licencat</h2>
        <div class="space-y-6">
            <img src="Certificate1.jpg" class="w-full rounded-[2rem] border-2 border-yellow-400 shadow-2xl">
            <img src="Certificate2.jpg" class="w-full rounded-[2rem] border-2 border-yellow-400 shadow-2xl">
        </div>
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-8 w-[92%] max-w-sm rounded-[40px] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black italic uppercase">Zgjidh Termin</h2>
                <button onclick="closeBooking()"><i class="fa-solid fa-circle-xmark text-3xl text-gray-300"></i></button>
            </div>
            
            <div class="time-grid">
                <button class="time-btn" onclick="selectT(this)">09:00</button>
                <button class="time-btn" onclick="selectT(this)">12:00</button>
                <button class="time-btn" onclick="selectT(this)">15:00</button>
                <button class="time-btn" onclick="selectT(this)">18:00</button>
                <button class="time-btn" onclick="selectT(this)">20:00</button>
                <button class="time-btn" onclick="selectT(this)">21:30</button>
            </div>

            <div class="mt-6 space-y-4">
                <button onclick="getLocation()" id="loc-btn" class="w-full py-4 bg-gray-100 rounded-2xl text-[12px] font-extrabold text-gray-500 uppercase border-2 border-dashed border-gray-200">
                    <i class="fa-solid fa-location-arrow mr-2 text-blue-500"></i> Merr Lokacionin Tim
                </button>
                <input type="text" id="cust-name" placeholder="Emri juaj" class="w-full p-4 bg-gray-100 rounded-2xl text-sm border-none">
                <button onclick="confirmBooking()" class="w-full bg-[#00c37b] text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg mt-4">
                    KONFIRMO <i class="fa-solid fa-paper-plane ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('home')" id="n-home" class="nav-item active">
            <div class="icon-box"><i class="fa-solid fa-house"></i></div>
            <span class="nav-text">Ballina</span>
        </button>
        <button onclick="switchPage('gallery')" id="n-gallery" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-camera-retro"></i></div>
            <span class="nav-text">Gallery</span>
        </button>
        <button onclick="switchPage('license')" id="n-license" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-award"></i></div>
            <span class="nav-text">Licensa</span>
        </button>
        <a href="https://instagram.com" class="nav-item">
            <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
            <span class="nav-text">Insta</span>
        </a>
    </nav>

    <script>
        let selectedTime = ""; let mapsUrl = "";
        const botToken = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const chatId = "-1003852106267";

        function switchPage(p) {
            ['home', 'gallery', 'license'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.getElementById('view-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openBooking() { document.getElementById('booking-modal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }
        function selectT(btn) { document.querySelectorAll('.time-btn').forEach(x => x.classList.remove('active')); btn.classList.add('active'); selectedTime = btn.innerText; }

        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('loc-btn').innerText = "Duke gjetur hart√´n...";
                navigator.geolocation.getCurrentPosition(pos => {
                    mapsUrl = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI U RUAJT ‚úÖ";
                });
            }
        }

        async function confirmBooking() {
            const name = document.getElementById('cust-name').value;
            if(!selectedTime || !name || !mapsUrl) { alert("Plot√´soni t√´ gjitha!"); return; }
            const message = `üöÄ *TERMIN I RI SHT√ãPI* üöÄ\n\nüë§ Klienti: ${name}\n‚è∞ Ora: ${selectedTime}\nüìç Lokacioni: ${mapsUrl}`;
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'Markdown' })
                });
                alert("Rezervimi u d√´rgua! Mergimi po vjen.");
                closeBooking();
            } catch (e) { alert("Gabim!"); }
        }
    </script>
</body>
</html>
