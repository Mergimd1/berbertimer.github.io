<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | 3D Luxury Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; box-sizing: border-box; }
        body { background-color: #01040d; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { 
            width: 100%; height: 100%; 
            background-image: url('cover.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.5) contrast(1.2); 
        } 
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top, rgba(30,58,138,0.2), #01040d 90%); }

        /* NAVIGIMI ULTRA 3D */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 10px; right: 10px; height: 100px;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px);
            border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 18%; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: none; background: none; outline: none; }
        
        .icon-box { 
            width: 52px; height: 52px; border-radius: 18px; display: flex; 
            align-items: center; justify-content: center; font-size: 22px; 
            background: linear-gradient(145deg, #1e293b, #0f172a); 
            margin-bottom: 5px; transition: 0.4s;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4), -2px -2px 10px rgba(255,255,255,0.02);
            position: relative; overflow: hidden;
        }

        /* Shkëlqimi sipër çdo ikone */
        .icon-box::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
        }

        /* Ngjyrat Neon për secilën ikonë */
        #n-home { --neon: #00d2ff; }
        #n-gallery { --neon: #ff007b; }
        #n-services { --neon: #00ffa3; }
        #n-products { --neon: #bc00ff; }
        #n-license { --neon: #ffcc00; }

        .nav-item .icon-box { color: #475569; }

        /* Kur ikona është aktive - EFEKTI 3D */
        .nav-item.active { transform: translateY(-12px); }
        .nav-item.active .icon-box { 
            color: #fff; 
            background: var(--neon);
            box-shadow: 0 0 20px var(--neon), 0 10px 30px rgba(0,0,0,0.6);
            transform: scale(1.1) rotate(-5deg);
        }

        .nav-text { font-size: 8px; font-weight: 900; text-transform: uppercase; color: #475569; letter-spacing: 1px; }
        .nav-item.active .nav-text { color: var(--neon); text-shadow: 0 0 5px var(--neon); }

        /* Gallery 3D Cards */
        .gallery-img { 
            width: 100%; height: 200px; object-fit: cover; border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .gallery-img:active { transform: scale(0.95); }

        .hidden { display: none; }
    </style>
</head>
<body class="pb-40">

    <div class="bg-container"><div class="fixed-bg"></div><div class="light-overlay"></div></div>

    <div id="view-home" class="p-6">
        <section class="h-[40vh] flex flex-col items-center justify-center text-center">
            <h1 class="text-7xl font-black italic uppercase leading-none tracking-tighter drop-shadow-[0_10px_10px_rgba(0,0,0,1)]">MERGIM<br><span class="text-yellow-400">BARBER</span></h1>
            <div class="mt-6 bg-white/5 backdrop-blur-md border border-white/10 px-6 py-3 rounded-2xl shadow-2xl">
                <p class="text-yellow-400 font-black tracking-[4px] text-[10px] italic uppercase">ULTRA 3D EXPERIENCE</p>
            </div>
        </section>

        <section class="bg-gradient-to-br from-slate-900 to-black p-8 text-center rounded-[50px] border border-white/10 shadow-[0_30px_60px_rgba(0,0,0,0.8)] relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-yellow-400/50"></div>
            <h2 class="text-2xl font-black mb-1 italic uppercase text-yellow-400">VIP Home Service</h2>
            <p class="text-[10px] font-bold text-slate-400 mb-6 uppercase tracking-widest">Luksi vjen te ju</p>
            <div class="text-7xl font-black text-white mb-8 italic drop-shadow-2xl">20€</div>
            <button onclick="openBooking('VIP SHTËPI (20€)')" class="w-full bg-yellow-400 text-black py-5 rounded-3xl font-black uppercase tracking-widest text-sm shadow-[0_10px_30px_rgba(250,204,21,0.3)] active:translate-y-1 transition-all">
                REZERVO TANI
            </button>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6 text-center">
        <h2 class="text-4xl font-black mb-8 italic uppercase text-white">PRO <span class="text-pink-500">LOOKS</span></h2>
        <div class="grid grid-cols-2 gap-4 pb-20">
            <img src="foto1.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=500'" class="gallery-img">
            <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=500'" class="gallery-img">
            <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?w=500'" class="gallery-img">
            <img src="foto4.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?w=500'" class="gallery-img">
        </div>
    </div>

    <div id="view-services" class="hidden p-6">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-center text-emerald-400">Services</h2>
        <div class="space-y-4 pb-20">
            <div class="bg-slate-900/50 p-5 rounded-[30px] border border-white/5 flex justify-between items-center shadow-xl">
                <div><p class="font-black text-lg">Qethje</p><p class="text-emerald-400 font-black">5€</p></div>
                <button onclick="openBooking('Qethje (5€)')" class="bg-emerald-500 text-black font-black px-6 py-3 rounded-2xl text-[10px] uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active">
            <div class="icon-box"><i class="fa-solid fa-house"></i></div>
            <span class="nav-text">Home</span>
        </button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-camera-retro"></i></div>
            <span class="nav-text">Gallery</span>
        </button>
        <button onclick="switchP('services')" id="n-services" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-scissors"></i></div>
            <span class="nav-text">Shërbimet</span>
        </button>
        <button onclick="switchP('products')" id="n-products" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-droplet"></i></div>
            <span class="nav-text">Produkte</span>
        </button>
        <button onclick="switchP('license')" id="n-license" class="nav-item">
            <div class="icon-box"><i class="fa-solid fa-medal"></i></div>
            <span class="nav-text">License</span>
        </button>
    </nav>

    <script>
        function switchP(p) {
            ['home', 'gallery', 'services', 'products', 'license'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('n-'+v).classList.remove('active');
            });
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo(0,0);
        }
        // Funksionet e tjera mbeten njesoj (openBooking, sendOrder etj)
    </script>

</body>
</html>
