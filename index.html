<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot, query, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd6wjVvh-28PODRDJ9bkSf8KKnVhmmf2A",
            authDomain: "agonicrew-app.firebaseapp.com",
            projectId: "agonicrew-app",
            storageBucket: "agonicrew-app.firebasestorage.app",
            messagingSenderId: "304023532430",
            appId: "1:304023532430:web:5914d16317835914d1631783"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.saveToFirebase = async (data) => await addDoc(collection(db, "appointments"), data);
        window.getTerminetRealTime = (barberName, callback) => {
            const q = query(collection(db, "appointments"), where("b", "==", barberName));
            onSnapshot(q, (snapshot) => {
                const docs = [];
                snapshot.forEach(d => docs.push({ ...d.data(), id: d.id }));
                callback(docs);
            });
        };
    </script>
</head>
<body class="pb-40">

    <header id="main-header" class="video-header">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase">AGONI BARBER</h1>
        <p class="text-[10px] tracking-[5px] opacity-90 uppercase mt-2">Pejë, Kosovë</p>
    </header>

    <main id="view-home">
        <div class="home-grid">
            <div class="home-card" onclick="openBooking()">
                <div class="bg-blue-50 p-4 rounded-full mb-3 text-blue-600"><i class="fa-regular fa-calendar-check text-2xl"></i></div>
                <span class="text-xs font-bold uppercase">Rezervo</span>
            </div>
            <div class="home-card" onclick="switchPage('membership')">
                <div class="bg-amber-50 p-4 rounded-full mb-3 text-amber-500"><i class="fa-solid fa-crown text-2xl"></i></div>
                <span class="text-xs font-bold uppercase">Membership</span>
            </div>
        </div>

        <div class="spin-win-banner" onclick="openWheel()">
            <div><h3 class="font-black text-xl uppercase italic">Rrotullo & Fito</h3><p class="text-[10px] font-bold">Provojeni fatin sot!</p></div>
            <i class="fa-solid fa-dharmachakra text-3xl"></i>
        </div>
    </main>

    <div id="wheelModal" class="modal-overlay">
        <div class="modal-body text-center">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-black text-xl uppercase italic">Rrotullo & Fito</h2>
                <button onclick="closeWheel()" class="text-3xl">×</button>
            </div>
            <div id="wheel-container">
                <div class="wheel-pointer"></div>
                <div id="wheel"></div>
            </div>
            <button id="spinBtn" onclick="spinWheel()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black uppercase mt-4">Rrotullo</button>
            <div id="winDisplay" class="hidden mt-6 p-4 bg-emerald-50 border-2 border-emerald-500 rounded-2xl text-emerald-600 font-black"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="switchPage('home')" class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><span>Ballina</span></div>
        <div onclick="openBooking()" class="nav-item"><i class="fa-solid fa-scissors text-xl mb-1"></i><span>Rezervo</span></div>
        <div onclick="switchPage('kontakt')" class="nav-item"><i class="fa-solid fa-address-card text-xl mb-1"></i><span>Kontakt</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
