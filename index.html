<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transform: translateZ(0); }
        .fixed-bg { width: 100%; height: 100%; background-image: url('cover.jpg'); background-size: cover; background-position: center; }
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), #0f172a 98%); }

        /* MODAL (Dritarja e Rezervimit) */
        #booking-modal {

            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }

        .input-style {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 12px; width: 100%; color: white; margin-bottom: 15px;
        }

        .glass-card { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        
        .bottom-nav {
            position: fixed; bottom: 20px; left: 10px; right: 10px; height: 85px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; justify-content: space-around;

        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 22%; }
        .icon-circle { width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 5px; }
        .nav-text { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #94a3b8; }
        .nav-item.active .icon-circle { border: 2px solid #fbbf24; color: #fbbf24; transform: translateY(-5px); }
        .nav-item.active .nav-text { color: #fff; }

        .btn-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: black; font-weight: 900; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="bg-container"><div class="fixed-bg"></div><div class="light-overlay"></div></div>

            <input type="text" id="location" placeholder="Adresa ose Lokacioni" class="input-style">
            <textarea id="note" placeholder="ShÃ«nim (Opsionale)" class="input-style h-24"></textarea>

    <nav class="bottom-nav">

        <button onclick="switchPage('gallery')" id="btn-gallery" class="nav-item"><div class="icon-circle"><i class="fa-solid fa-camera-retro"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchPage('license')" id="btn-license" class="nav-item"><div class="icon-circle"><i class="fa-solid fa-medal"></i></div><span class="nav-text">Licensa</span></button>
        <a href="https://instagram.com" class="nav-item"><div class="icon-circle"><i class="fa-brands fa-instagram"></i></div><span class="nav-text">Insta</span></a>
    </nav>

    <script>
        function switchPage(p) {
            ['home', 'gallery', 'license'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('btn-'+p).classList.add('active');
        }

        function openBooking() { document.getElementById('booking-modal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }

        // LIDHJA ME TELEGRAM
        async function sendToTelegram() {
            const token = "TOKENI_JUAJ_KETU"; // Vendos Tokenin e Botit
            const chat_id = "CHAT_ID_JUAJ_KETU"; // Vendos ID-ne tende
            
            const emri = document.getElementById('name').value;
            const tel = document.getElementById('phone').value;
            const lok = document.getElementById('location').value;
            const shenim = document.getElementById('note').value;

            if(!emri || !tel || !lok) { alert("Ju lutem plotÃ«soni fushat kryesore!"); return; }

</body>
</html>
