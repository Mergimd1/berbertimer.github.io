<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; box-sizing: border-box; }
        body { background-color: #01040a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; padding-bottom: 140px; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { 
            width: 100%; height: 100%; 
            background-image: url('cover.jpg'); 
            background-size: cover; background-position: center; 
            filter: brightness(0.4) contrast(1.1); 
        } 

        /* NAVIGIMI ULTRA GLOW */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 8px; right: 8px; height: 95px;
            background: rgba(10, 15, 30, 0.95); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 40px rgba(0,0,0,0.8); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 18%; transition: 0.4s; border: none; background: none; }
        .icon-box { 
            width: 50px; height: 50px; border-radius: 18px; display: flex; 
            align-items: center; justify-content: center; font-size: 20px; 
            background: rgba(255,255,255,0.03); margin-bottom: 4px; transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.08); color: #64748b;
        }

        #n-home { --neon: #00d2ff; }
        #n-gallery { --neon: #ff007b; }
        #n-services { --neon: #00ffa3; }
        #n-license { --neon: #ffcc00; }

        .nav-item.active .icon-box { 
            color: #fff !important; 
            background: rgba(255,255,255,0.08);
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 0 25px var(--neon);
            border: 1px solid var(--neon);
        }

        .nav-text { font-size: 7px; font-weight: 900; text-transform: uppercase; color: #64748b; }
        .nav-item.active .nav-text { color: var(--neon); transform: translateY(-10px); }

        /* MODAL & REZERVIMI */
        #booking-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); 
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 15px;
        }

        .scroll-x { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 10px; scrollbar-width: none; }
        .day-card { flex: 0 0 auto; padding: 12px 20px; border-radius: 15px; background: #f3f4f6; color: #000; font-weight: 800; font-size: 11px; }
        .selected-item { background: #000 !important; color: #fff !important; border: 2px solid #eab308; }
        
        .time-card { background: #f3f4f6; color: #000; font-weight: 800; padding: 10px; border-radius: 12px; font-size: 10px; text-align: center; }
        .selected-time { background: #eab308 !important; color: #000 !important; }
        .busy { background: #ef4444 !important; color: #fff !important; opacity: 0.6; cursor: not-allowed; }

        .service-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 30px; margin-bottom: 12px; }
        .img-card { width: 100%; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); object-fit: cover; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bg-container"><div class="fixed-bg"></div></div>

    <div id="view-home" class="p-6">
        <section class="h-[35vh] flex flex-col items-center justify-center text-center">
            <h1 class="text-7xl font-black italic uppercase leading-none tracking-tighter">MERGIM<br><span class="text-yellow-400">BARBER</span></h1>
            <p class="text-yellow-400 font-bold tracking-[5px] text-[10px] mt-4 italic uppercase bg-black/70 px-6 py-2 rounded-full border border-yellow-400/20">KING OF STYLE</p>
        </section>

        <section class="bg-gradient-to-br from-slate-900 to-black p-10 text-center rounded-[45px] border border-white/10 shadow-2xl">
            <h2 class="text-2xl font-black mb-1 italic uppercase text-yellow-400">VIP Home Service</h2>
            <div class="text-6xl font-black text-white mb-8 italic">20‚Ç¨</div>
            <button onclick="openBooking('VIP SHT√ãPI (20‚Ç¨)')" class="w-full bg-yellow-400 text-black py-5 rounded-3xl font-black uppercase tracking-widest text-sm shadow-xl active:scale-95 transition-all">
                REZERVO TANI
            </button>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-pink-500">Galeria</h2>
        <div class="grid grid-cols-2 gap-4 pb-10">
            <img src="foto1.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400'" class="img-card h-48">
            <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=400'" class="img-card h-48">
            <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?w=400'" class="img-card h-48">
            <img src="foto4.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?w=400'" class="img-card h-48">
            <img src="foto5.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=401'" class="img-card h-48">
            <img src="foto6.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=401'" class="img-card h-48">
        </div>
    </div>

    <div id="view-services" class="hidden p-6">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-emerald-400 text-center">Sh√´rbimet</h2>
        <div class="space-y-3 pb-20">
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje</p><p class="text-emerald-400 font-black">5‚Ç¨</p></div>
                <button onclick="openBooking('Qethje (5‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje & Mjek√´rr</p><p class="text-emerald-400 font-black">7‚Ç¨</p></div>
                <button onclick="openBooking('Q&M (7‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Mjek√´rr</p><p class="text-emerald-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mjek√´rr (3‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
        </div>
    </div>

    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-500">Certifikatat</h2>
        <div class="space-y-4 pb-20">
            <img src="Certificate1.jpg" onerror="this.src='https://via.placeholder.com/400x500?text=Licenca+1'" class="img-card">
            <img src="Certificate2.jpg" onerror="this.src='https://via.placeholder.com/400x500?text=Licenca+2'" class="img-card">
        </div>
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-8 w-full max-w-sm rounded-[45px] shadow-2xl relative overflow-y-auto max-h-[90vh]">
            <button onclick="closeBooking()" class="absolute top-5 right-5 text-gray-400"><i class="fa-solid fa-circle-xmark text-4xl"></i></button>
            <h2 id="modal-title" class="text-xl font-black italic uppercase mb-4">Rezervo</h2>
            
            <p class="text-[10px] font-black mb-2">ZGJIDH DIT√ãN:</p>
            <div class="scroll-x mb-6">
                <div class="day-card selected-item" onclick="selD(this, 'E Hene')">E H√´n√´</div>
                <div class="day-card" onclick="selD(this, 'E Marte')">E Mart√´</div>
                <div class="day-card" onclick="selD(this, 'E Merkure')">E M√´rkur√´</div>
                <div class="day-card" onclick="selD(this, 'E Enjte')">E Enjte</div>
                <div class="day-card" onclick="selD(this, 'E Premte')">E Premte</div>
                <div class="day-card" onclick="selD(this, 'E Shtune')">E Shtun√´</div>
                <div class="day-card" onclick="selD(this, 'E Diele')">E Diel√´</div>
            </div>

            <p class="text-[10px] font-black mb-2">ZGJIDH OR√ãN:</p>
            <div class="grid grid-cols-4 gap-2 mb-6" id="time-grid"></div>

            <div id="loc-section" class="mb-4 hidden">
                <button onclick="getLoc()" id="loc-btn" class="w-full py-4 bg-blue-50 rounded-2xl text-[10px] font-bold text-blue-600 uppercase border border-blue-200">
                    <i class="fa-solid fa-location-dot mr-2"></i> Konfirmo Lokacionin
                </button>
            </div>

            <input type="text" id="c-name" placeholder="Emri juaj" class="w-full bg-gray-100 p-4 rounded-2xl mb-2 font-bold outline-none">
            <input type="tel" id="c-phone" placeholder="Numri telefonit" class="w-full bg-gray-100 p-4 rounded-2xl mb-6 font-bold outline-none">
            
            <button onclick="sendOrder()" id="btn-submit" class="w-full bg-[#00c37b] text-white py-5 rounded-3xl font-black text-xs uppercase">D√ãRGO TERMININ</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active"><div class="icon-box"><i class="fa-solid fa-house"></i></div><span class="nav-text">Home</span></button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item"><div class="icon-box"><i class="fa-solid fa-camera"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchP('services')" id="n-services" class="nav-item"><div class="icon-box"><i class="fa-solid fa-cut"></i></div><span class="nav-text">Sherbimet</span></button>
        <button onclick="switchP('license')" id="n-license" class="nav-item"><div class="icon-box"><i class="fa-solid fa-award"></i></div><span class="nav-text">Licenca</span></button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWbffauwmr3FocvxjXy0d8kpYtG3JCnPo",
            authDomain: "privatbarber-5a47f.firebaseapp.com",
            projectId: "privatbarber-5a47f",
            storageBucket: "privatbarber-5a47f.firebasestorage.app",
            messagingSenderId: "587937665518",
            appId: "1:587937665518:web:dc76a2e4d69a65d0a3beff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let sT = ""; let sD = "E Hene"; let currentS = ""; let mU = "";
        const token = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const cid = "-1003852106267";

        function loadTimes() {
            db.collection("rezervimet").doc(sD).collection("ora").onSnapshot((snap) => {
                const reserved = {};
                snap.forEach((doc) => { reserved[doc.id] = true; });
                const grid = document.getElementById('time-grid');
                grid.innerHTML = "";
                for(let h=9; h<=20; h++) {
                    ['00', '30'].forEach(m => {
                        let t = `${h < 10 ? '0'+h : h}:${m}`;
                        let tID = t.replace(':', '-');
                        let btn = document.createElement('button');
                        btn.className = "time-card";
                        if(reserved[tID]) {
                            btn.classList.add('busy'); btn.innerText = "Z√´n√´"; btn.disabled = true;
                        } else {
                            btn.innerText = t;
                            btn.onclick = function() {
                                document.querySelectorAll('.time-card').forEach(b => b.classList.remove('selected-time'));
                                this.classList.add('selected-time'); sT = t;
                            };
                        }
                        grid.appendChild(btn);
                    });
                }
            });
        }

        function switchP(p) {
            ['home', 'gallery', 'services', 'license'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('n-'+v).classList.remove('active');
            });
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo(0,0);
        }

        function openBooking(s) { 
            currentS = s; 
            document.getElementById('modal-title').innerText = s; 
            document.getElementById('booking-modal').style.display = 'flex'; 
            document.getElementById('loc-section').style.display = s.includes("VIP") ? 'block' : 'none';
            loadTimes(); 
        }

        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; mU = ""; }
        function selD(el, d) { 
            document.querySelectorAll('.day-card').forEach(b => b.classList.remove('selected-item'));
            el.classList.add('selected-item'); sD = d; sT = ""; loadTimes(); 
        }

        function getLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    mU = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI OK ‚úÖ";
                    document.getElementById('loc-btn').style.background = "#dcfce7";
                });
            }
        }

        async function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            if(!name || !phone || !sT) return alert("Plot√´so t√´ gjitha fushave!");

            const submitBtn = document.getElementById('btn-submit');
            submitBtn.disabled = true; submitBtn.innerText = "Duke u d√´rguar...";

            try {
                // Firebase
                await db.collection("rezervimet").doc(sD).collection("ora").doc(sT.replace(':', '-')).set({ 
                    klienti: name, tel: phone, sh√´rbimi: currentS 
                });

                // Telegram
                const msg = `üëë REZERVIM I RI üëë\n\nüë§: ${name}\nüìû: ${phone}\n‚úÇÔ∏è: ${currentS}\nüìÖ: ${sD}\n‚è∞: ${sT}\nüìç: ${mU || 'N√´ Dyqan'}`;
                await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: cid, text: msg })
                });

                alert("Rezervimi u krye me sukses!"); closeBooking();
            } catch (e) { alert("Pati nj√´ gabim!"); } finally { submitBtn.disabled = false; submitBtn.innerText = "D√ãRGO TERMININ"; }
        }

        window.onload = loadTimes;
    </script>
</body>
</html>
