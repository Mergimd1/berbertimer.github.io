<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber | 10 Vite Eksperiencë</title>
    
    <meta name="referrer" content="no-referrer">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        /* PERDORIMI I NJE PROXY QE TE DAL FOTO PATJETER */
        .hero-bg {
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.5), #0f172a), 
                        url('https://images.weserv.nl/?url=https://i.imgur.com/vHqB3p3.jpeg'); 
            background-size: cover;
            background-position: center 20%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px;
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }

        .nav-btn { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: #fbbf24; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-28">

    <div id="view-home">
        <section class="hero-bg text-center">
            <h1 class="text-6xl font-black italic uppercase leading-none">AGONI<br><span class="text-yellow-400">BARBER</span></h1>
            <p class="mt-4 bg-yellow-400 text-black px-6 py-1 rounded-full text-xs font-bold uppercase tracking-widest">EST. 2014</p>
        </section>

        <section class="p-6">
            <h2 class="text-3xl font-black uppercase mb-4 text-yellow-400">Biografia</h2>
            <div class="glass-card p-6 text-gray-300 border-l-4 border-yellow-400">
                Unë jam Agoni, një berber me mbi 1 dekadë përvojë në artin e qethjes. Stili im ndërthur klasiken me modernen.
            </div>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6">
        <h2 class="text-3xl font-black uppercase text-center mb-8 text-yellow-400 tracking-tighter text-6xl">MY GALLERY</h2>
        <div class="grid grid-cols-2 gap-4">
            <img src="https://images.weserv.nl/?url=https://i.imgur.com/vHqB3p3.jpeg" class="w-full h-64 object-cover rounded-2xl border border-white/10">
            <img src="https://images.weserv.nl/?url=https://i.imgur.com/vHqB3p3.jpeg" class="w-full h-64 object-cover rounded-2xl border border-white/10">
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('home')" id="btn-home" class="nav-btn active">
            <i class="fa-solid fa-house text-xl mb-1"></i> Ballina
        </button>
        <button onclick="switchPage('gallery')" id="btn-gallery" class="nav-btn">
            <i class="fa-solid fa-images text-xl mb-1"></i> Gallery
        </button>
        <a href="https://instagram.com" class="nav-btn">
            <i class="fa-brands fa-instagram text-xl mb-1"></i> Instagram
        </a>
    </nav>

    <script>
        function switchPage(pageId) {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
