    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; box-sizing: border-box; }
        body { background-color: #020617; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { 
            width: 100%; height: 100%; 
            background-image: url('cover.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.6) contrast(1.1); 
        } 
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(2,6,23,0.1), #020617 95%); }

        /* NAVIGIMI LUXURY 6K (I KTHYER) */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 8px; right: 8px; height: 90px;
            background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(30px);
            border-radius: 35px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255, 255, 255, 0.15); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 18%; transition: 0.5s; border: none; background: none; }
        .icon-box { 
            width: 44px; height: 44px; border-radius: 16px; display: flex; 
            align-items: center; justify-content: center; font-size: 18px; 
            background: rgba(255,255,255,0.03); margin-bottom: 4px; transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* Ngjyrat e ikonave kur jane aktive */
        #n-home .icon-box { color: #0084ff; }
        #n-gallery .icon-box { color: #ff007b; }
        #n-services .icon-box { color: #00ff8c; }
        #n-products .icon-box { color: #a600ff; }
        #n-license .icon-box { color: #ffbb00; }

        .nav-item.active .icon-box { transform: translateY(-15px) scale(1.1); color: #fff !important; box-shadow: 0 10px 20px currentColor; }
        #n-home.active .icon-box { background: linear-gradient(135deg, #0084ff, #0044ff); }
        #n-gallery.active .icon-box { background: linear-gradient(135deg, #ff007b, #ff0040); }
        #n-services.active .icon-box { background: linear-gradient(135deg, #00ff8c, #00ab5e); }
        #n-products.active .icon-box { background: linear-gradient(135deg, #a600ff, #6a00ff); }
        #n-license.active .icon-box { background: linear-gradient(135deg, #ffbb00, #ff8800); }

        .nav-text { font-size: 7px; font-weight: 900; text-transform: uppercase; color: #64748b; }
        .nav-item.active .nav-text { color: #fff; transform: translateY(-8px); }

        /* GALLERY & LIGHTBOX */
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }

        /* MODAL */
        #booking-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }

        .service-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 25px; margin-bottom: 12px; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="bg-container"><div class="fixed-bg"></div><div class="light-overlay"></div></div>

            <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=500'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?w=500'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto4.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?w=500'" class="gallery-img" onclick="showImg(this.src)">
        </div>
    </div>

    <div id="view-services" class="hidden p-6">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-yellow-400 text-center">Rezervo n√´ Dyqan</h2>
        <div class="space-y-3 pb-10">
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje</p><p class="text-yellow-400 font-black">5‚Ç¨</p></div>
                <button onclick="openBooking('Qethje (5‚Ç¨)')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje & Mjek√´rr</p><p class="text-yellow-400 font-black">7‚Ç¨</p></div>
                <button onclick="openBooking('Q&M (7‚Ç¨)')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Mjek√´rr</p><p class="text-yellow-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mjek√´rr (3‚Ç¨)')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Frizur√´</p><p class="text-yellow-400 font-black">2‚Ç¨</p></div>
                <button onclick="openBooking('Frizur√´ (2‚Ç¨)')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Ngjyrosje</p><p class="text-yellow-400 font-black">10-30‚Ç¨</p></div>
                <button onclick="openBooking('Ngjyrosje')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold text-xs">Pastrim Fytyre</p><p class="text-yellow-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Pastrim Fytyre (3‚Ç¨)')" class="bg-[#00ff8c] text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Rezervo</button>
            </div>
        </div>
    </div>

    <div id="view-products" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-400">Produktet</h2>
        <p class="text-white/30 italic font-bold">S√´ shpejti...</p>
    </div>

    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-400">Licenca</h2>
        <img src="Certificate1.jpg" class="w-full rounded-[35px] border-2 border-yellow-400 shadow-2xl">
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-6 w-[95%] max-w-sm rounded-[45px] shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-black italic uppercase">Rezervo</h2>
                <button onclick="closeBooking()"><i class="fa-solid fa-circle-xmark text-4xl text-gray-200"></i></button>
            </div>
            
            <div class="flex gap-2 mb-4">
                <button class="day-btn active bg-black text-white px-5 py-2 rounded-xl text-xs font-bold" onclick="selD(this)">Sot</button>
                <button class="day-btn bg-gray-100 text-black px-5 py-2 rounded-xl text-xs font-bold" onclick="selD(this)">Nes√´r</button>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-4">
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">09:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">11:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">13:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">15:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">17:00</button>
                <button class="time-btn bg-gray-100 p-2 rounded-lg text-[10px] font-black" onclick="selT(this)">19:00</button>
            </div>

            <div id="loc-section" class="mb-4">
                <button onclick="getLoc()" id="loc-btn" class="w-full py-3 bg-blue-50 rounded-xl text-[10px] font-bold text-blue-600 uppercase border border-blue-200">

                </button>
            </div>

            <input type="tel" id="c-phone" placeholder="Numri telefonit" class="w-full bg-gray-100 p-4 rounded-2xl mb-4 font-bold text-sm">
            <button onclick="sendOrder()" class="w-full bg-[#00c37b] text-white py-4 rounded-3xl font-black uppercase tracking-widest text-xs">KONFIRMO TERMININ</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active"><div class="icon-box"><i class="fa-solid fa-house"></i></div><span class="nav-text">Ballina</span></button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item"><div class="icon-box"><i class="fa-solid fa-camera"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchP('services')" id="n-services" class="nav-item"><div class="icon-box"><i class="fa-solid fa-cut"></i></div><span class="nav-text">Sh√´rbimet</span></button>
        <button onclick="switchP('products')" id="n-products" class="nav-item"><div class="icon-box"><i class="fa-solid fa-bottle-droplet"></i></div><span class="nav-text">Produkte</span></button>
        <button onclick="switchP('license')" id="n-license" class="nav-item"><div class="icon-box"><i class="fa-solid fa-award"></i></div><span class="nav-text">Licenca</span></button>
    </nav>

    <script>
        let sT = ""; let sD = "Sot"; let mU = ""; let currentService = "";
        const token = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const cid = "-1003852106267";

        function switchP(p) {
            ['home', 'gallery', 'services', 'products', 'license'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('n-'+v).classList.remove('active');
            });
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo(0,0);
        }

        function showImg(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function openBooking(service) { 
            currentService = service;
            document.getElementById('modal-title').innerText = service;
            document.getElementById('booking-modal').style.display = 'flex';
            if(!service.includes("VIP SHT√ãPI")) {
                document.getElementById('loc-section').style.display = 'none';
                mU = "N√´ Dyqan";
            } else {
                document.getElementById('loc-section').style.display = 'block';
                mU = "";
            }
        }

        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }
        
        function selT(b) { 
            document.querySelectorAll('.time-btn').forEach(x => x.classList.replace('bg-yellow-400','bg-gray-100')); 
            b.classList.replace('bg-gray-100','bg-yellow-400'); 
            sT = b.innerText; 
        }

        function selD(b) { 
            document.querySelectorAll('.day-btn').forEach(x => {x.classList.remove('bg-black','text-white'); x.classList.add('bg-gray-100','text-black')}); 
            b.classList.add('bg-black','text-white'); 
            sD = b.innerText; 
        }

        function getLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    mU = `http://google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI OK ‚úÖ";
                });
            }
        }

        async function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            if(!sT || !name || !phone || (currentService.includes('VIP') && !mU)) { alert("Plot√´soni t√´ gjitha!"); return; }
            const msg = `üíà REZERVIM I RI üíà\n\n‚úÇÔ∏è Sh√´rbimi: ${currentService}\nüë§ Emri: ${name}\nüìû Tel: ${phone}\nüìÖ Data: ${sD}\n‚è∞ Ora: ${sT}\nüìç Lokacioni: ${mU}`;
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: cid, text: msg })
            });
            alert("Rezervimi u d√´rgua me sukses!"); closeBooking();
        }
    </script>
</body>
</html>
