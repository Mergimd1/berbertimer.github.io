<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0f172a; 
            font-family: 'Poppins', sans-serif; 
            color: #fff; 
            margin: 0; 
        }

        /* FIX I RI: Kjo e mban foton mbas pa shkaktuar ngecje */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Vendos emrin e fotos sate ketu */
            background-image: url('cover.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1; /* E dërgon foton në fund fare */
        }

        /* Shtresa e dritës që e bën foton të duket bukur */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), #0f172a 95%);
            z-index: -1;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #fbbf24, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px;
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }

        .nav-btn { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: #fbbf24; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-28">

    <div class="fixed-background"></div>
    <div class="overlay"></div>

    <div id="view-home">
        <section class="hero-section">
            <h1 class="text-7xl font-black italic uppercase leading-none tracking-tighter">AGONI<br><span class="text-yellow-400">BARBER</span></h1>
            <div class="mt-4 bg-yellow-400 text-black px-6 py-1 rounded-full text-xs font-black uppercase tracking-widest">
                10 Vite Eksperiencë
            </div>
            <div class="absolute bottom-10 animate-bounce text-yellow-400">
                <i class="fa-solid fa-chevron-down text-2xl"></i>
            </div>
        </section>

        <section class="p-6">
            <h2 class="section-title mb-4 italic">Mbi Mua</h2>
            <div class="glass-card p-6 text-gray-200 border-l-4 border-yellow-400">
                Arti i qethjes i transformuar në eksperiencë premium. Çdo detaj ka rëndësi.
            </div>
        </section>

        <section class="p-6">
            <h2 class="section-title mb-6 italic">Çmimet</h2>
            <div class="grid gap-4">
                <div class="glass-card p-6 flex justify-between items-center">
                    <h3 class="font-black uppercase text-xl">Qethje</h3>
                    <span class="text-3xl font-black text-yellow-400">5€</span>
                </div>
                <div class="glass-card p-6 flex justify-between items-center border-yellow-400/30">
                    <h3 class="font-black uppercase text-xl text-yellow-400">Full Service</h3>
                    <span class="text-3xl font-black text-yellow-400">10€</span>
                </div>
            </div>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6">
        <h2 class="section-title text-center mb-10 italic text-5xl">KLIENTËT</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-2">
                <img src="klienti1.jpg" class="w-full h-64 object-cover rounded-2xl" alt="Klienti 1">
            </div>
            <div class="glass-card p-2">
                <img src="klienti2.jpg" class="w-full h-64 object-cover rounded-2xl" alt="Klienti 2">
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('home')" id="btn-home" class="nav-btn active">
            <i class="fa-solid fa-house text-xl mb-1"></i> Ballina
        </button>
        <button onclick="switchPage('gallery')" id="btn-gallery" class="nav-btn">
            <i class="fa-solid fa-images text-xl mb-1"></i> Gallery
        </button>
        <a href="https://instagram.com" class="nav-btn">
            <i class="fa-brands fa-instagram text-xl mb-1"></i> Instagram
        </a>
    </nav>

    <script>
        function switchPage(pageId) {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
