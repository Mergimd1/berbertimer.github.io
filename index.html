        .bottom-nav {

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 22%; transition: 0.4s; }

            align-items: center; justify-content: center; font-size: 20px; 
            background: rgba(255,255,255,0.05); margin-bottom: 5px; transition: 0.3s;
        }

        #n-license .icon-box { color: #fbbf24; } /* Ar */
        #n-insta .icon-box { color: #f43f5e; } /* Instagram Red */

        .nav-item.active .icon-box { transform: translateY(-18px) scale(1.1); color: #fff !important; }
        #n-home.active .icon-box { background: linear-gradient(135deg, #3b82f6, #2563eb); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4); }
        #n-gallery.active .icon-box { background: linear-gradient(135deg, #ec4899, #db2777); box-shadow: 0 10px 20px rgba(236, 72, 153, 0.4); }

        .nav-item.active .nav-text { color: #fff; transform: translateY(-10px); }

        }

        .time-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; }
        .time-btn { background: #f1f5f9; color: #0f172a; padding: 10px 5px; border-radius: 12px; font-weight: 800; font-size: 12px; text-align: center; border: 2px solid transparent; }
        .time-btn.active { background: #fbbf24; color: #000; border-color: #000; }

        .day-btn { background: #f1f5f9; color: #0f172a; padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 11px; min-width: 70px; }
        .day-btn.active { background: #0f172a; color: #fff; transform: scale(1.05); }

</head>
<body class="pb-32">

    <script>
        let sT = ""; let sD = "Sot"; let mU = "";
        const token = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const cid = "-1003852106267";

        function switchP(p) {
            ['home', 'gallery', 'license'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.getElementById('view-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('n-'+p).classList.add('active');
        }

        function openBooking() { document.getElementById('booking-modal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }
        
        function selT(b) { document.querySelectorAll('.time-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); sT = b.innerText; }
        function selD(b) { document.querySelectorAll('.day-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); sD = b.innerText; }

        function getLoc() {
            if (navigator.geolocation) {
                document.getElementById('loc-btn').innerText = "Duke gjetur hart√´n...";
                navigator.geolocation.getCurrentPosition(pos => {
                    mU = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI U RUAJT ‚úÖ";
                });
            }
        }

        async function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;

            alert("Rezervimi u d√´rgua! Mergimi do t'ju kontaktoj√´.");
