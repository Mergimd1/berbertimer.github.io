<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | VIP Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; }

        /* Background Setup */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { width: 100%; height: 100%; background-image: url('1000005485.jpg'); background-size: cover; background-position: center; filter: brightness(0.4); }
        
        /* Modal Style (Sipas fotos sate) */
        #booking-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }

        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .time-btn { background: white; color: black; padding: 10px; border-radius: 10px; font-weight: bold; font-size: 14px; text-align: center; }
        .time-btn.active { background: #0f172a; color: #fbbf24; border: 2px solid #fbbf24; }

        .day-btn { background: white; color: black; padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 12px; min-width: 80px; }
        .day-btn.active { background: #1e293b; color: white; border: 1px solid #fbbf24; }

        /* Navigation 3D */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 10px; right: 10px; height: 80px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            border-radius: 25px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; width: 22%; }
        .icon-circle { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); margin-bottom: 4px; transition: 0.3s; }
        .nav-item.active .icon-circle { background: #fbbf24; color: black; transform: translateY(-5px); }
        .nav-text { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #94a3b8; }
        .nav-item.active .nav-text { color: white; }

        .hidden { display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
    </style>
</head>
<body class="pb-24">

    <div class="bg-container"><div class="fixed-bg"></div></div>

    <div id="view-home" class="p-6">
        <section class="h-[50vh] flex flex-col items-center justify-center text-center">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">MERGIM<br><span class="text-yellow-400">BARBER</span></h1>
            <div class="mt-4 bg-yellow-400 text-black px-4 py-1 rounded-full text-[10px] font-bold uppercase">Certified in Turkey üáπüá∑</div>
        </section>

        <section class="glass-card p-6 text-center border-b-4 border-yellow-400">
            <h2 class="text-xl font-black mb-1 italic">VIP MOBILE SERVICE</h2>
            <div class="text-4xl font-black text-yellow-400 mb-4">20‚Ç¨</div>
            <button onclick="openBooking()" class="w-full bg-yellow-400 text-black py-4 rounded-xl font-black uppercase tracking-widest shadow-lg">
                REZERVO TERMININ <i class="fa-solid fa-calendar-check ml-2"></i>
            </button>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6">
        <h2 class="text-2xl font-black text-center mb-6 italic uppercase">Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
            <img src="klienti1.jpg" class="w-full h-48 object-cover rounded-xl border border-white/10">
            <img src="klienti2.jpg" class="w-full h-48 object-cover rounded-xl border border-white/10">
        </div>
    </div>

    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-2xl font-black mb-6 italic uppercase">Licencat</h2>
        <div class="space-y-4">
            <img src="Certificate1.jpg" class="w-full rounded-xl border-2 border-yellow-400">
            <img src="Certificate2.jpg" class="w-full rounded-xl border-2 border-yellow-400">
        </div>
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-6 w-[92%] max-w-sm rounded-3xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-black italic uppercase">Zgjidh Sh√´rbimin</h2>
                <button onclick="closeBooking()"><i class="fa-solid fa-xmark text-2xl text-gray-400"></i></button>
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 mb-4">
                <button class="day-btn active">Die 1</button>
                <button class="day-btn">H√´n 2</button>
                <button class="day-btn">Mar 3</button>
                <button class="day-btn">M√´r 4</button>
            </div>

            <div class="time-grid">
                <button class="time-btn" onclick="setT(this)">09:00</button>
                <button class="time-btn" onclick="setT(this)">10:30</button>
                <button class="time-btn" onclick="setT(this)">12:00</button>
                <button class="time-btn" onclick="setT(this)">13:30</button>
                <button class="time-btn" onclick="setT(this)">15:00</button>
                <button class="time-btn" onclick="setT(this)">16:30</button>
            </div>

            <div class="mt-4 space-y-3">
                <button onclick="getLoc()" id="loc-btn" class="w-full py-3 bg-slate-100 rounded-xl text-[11px] font-bold text-slate-500 uppercase border border-dashed border-slate-300">
                    <i class="fa-solid fa-map-pin mr-2 text-red-500"></i> Kliko p√´r Lokacionin t√´nd
                </button>
                <input type="text" id="u-name" placeholder="Emri juaj" class="w-full p-4 bg-slate-50 rounded-xl text-sm border border-slate-200">
                <input type="tel" id="u-phone" placeholder="Nr. Telefonit" class="w-full p-4 bg-slate-50 rounded-xl text-sm border border-slate-200">
                
                <button onclick="confirmOrder()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest mt-4">
                    KONFIRMO
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active"><div class="icon-circle"><i class="fa-solid fa-house"></i></div><span class="nav-text">Ballina</span></button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item"><div class="icon-circle"><i class="fa-solid fa-images"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchP('license')" id="n-license" class="nav-item"><div class="icon-circle"><i class="fa-solid fa-award"></i></div><span class="nav-text">Licensa</span></button>
        <a href="https://instagram.com" class="nav-item"><div class="icon-circle"><i class="fa-brands fa-instagram"></i></div><span class="nav-text">Insta</span></a>
    </nav>

    <script>
        let t = ""; let l = "";
        function switchP(p) {
            ['home', 'gallery', 'license'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.getElementById('view-'+p).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('n-'+p).classList.add('active');
        }
        function openBooking() { document.getElementById('booking-modal').style.display = 'flex'; }
        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }
        function setT(b) { document.querySelectorAll('.time-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); t = b.innerText; }
        
        function getLoc() {
            if (navigator.geolocation) {
                document.getElementById('loc-btn').innerText = "Duke gjetur hart√´n...";
                navigator.geolocation.getCurrentPosition(pos => {
                    l = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "Lokacioni u mor ‚úÖ";
                    document.getElementById('loc-btn').classList.add('bg-green-50', 'text-green-600', 'border-green-200');
                });
            }
        }

        async function confirmOrder() {
            const name = document.getElementById('u-name').value;
            const phone = document.getElementById('u-phone').value;
            if(!t || !name || !phone || !l) { alert("Plot√´soni t√´ gjitha!"); return; }
            
            // Linku per Calendar
            const cal = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=Termini+Barber+Mergimi&location=${l}`;
            const msg = `üöÄ *TERMIN I RI VIP* üöÄ\n\nüë§: ${name}\nüìû: ${phone}\n‚è∞: ${t}\nüìç: ${l}\n\n[Shto ne Kalendar](${cal})`;
            
            // Telegram URL (Shto Token dhe ID tende)
            const token = "TOKENI_JUAJ"; const cid = "ID_JUAJ";
            await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
            
            alert("Rezervimi u krye me sukses!");
            closeBooking();
        }
    </script>
</body>
</html>
