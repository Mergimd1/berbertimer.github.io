<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoni Barber | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; overflow-x: hidden; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* KETU ESHTE LIDHJA ME FOTON TENDE NE TELEFON/PC */
        .hero-bg {
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.5), #0f172a), 
                        url('cover.jpg'); 
            background-size: cover;
            background-position: center 20%;
            height: 75vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #fbbf24, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.95); backdrop-blur: 20px;
            display: flex; justify-content: space-around; padding: 15px;
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }

        .nav-btn { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: #fbbf24; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-28">

    <div id="view-home">
        <section class="hero-bg">
            <h1 class="text-6xl font-black italic uppercase leading-none tracking-tighter">AGONI<br><span class="text-yellow-400">BARBER</span></h1>
            <p class="mt-4 bg-yellow-400 text-black px-6 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">10 Vite Eksperiencë</p>
        </section>

        <section class="p-6">
            <h2 class="section-title mb-4 italic">Biografia</h2>
            <div class="glass-card p-6 text-gray-300 leading-relaxed border-l-4 border-yellow-400">
                Unë jam Agoni, një berber me mbi 1 dekadë përvojë në artin e qethjes. Stili im ndërthur klasiken me modernen.
            </div>
        </section>

        <section class="p-6">
            <h2 class="section-title mb-6 italic">Shërbimet</h2>
            <div class="grid gap-4">
                <div class="glass-card p-5 flex justify-between items-center">
                    <h3 class="font-bold uppercase">Qethje Klasike</h3>
                    <span class="text-2xl font-black text-yellow-400">5€</span>
                </div>
                <div class="glass-card p-5 flex justify-between items-center border-yellow-400/20">
                    <h3 class="font-bold uppercase text-yellow-400">Full Service VIP</h3>
                    <span class="text-2xl font-black text-yellow-400">10€</span>
                </div>
            </div>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6">
        <h2 class="section-title text-center mb-10 italic">My Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
            <img src="cover.jpg" class="w-full h-64 object-cover rounded-2xl border border-white/10">
            <div class="bg-white/5 rounded-2xl h-64 flex items-center justify-center text-gray-600 font-bold uppercase text-xs p-4 text-center">Shto foto të tjera këtu</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchPage('home')" id="btn-home" class="nav-btn active">
            <i class="fa-solid fa-house text-xl mb-1"></i> Ballina
        </button>
        <button onclick="switchPage('gallery')" id="btn-gallery" class="nav-btn">
            <i class="fa-solid fa-images text-xl mb-1"></i> Gallery
        </button>
        <a href="https://instagram.com" class="nav-btn">
            <i class="fa-brands fa-instagram text-xl mb-1"></i> Instagram
        </a>
    </nav>

    <script>
        function switchPage(pageId) {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-gallery').classList.add('hidden');
            document.getElementById('view-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
