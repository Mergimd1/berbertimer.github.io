<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergim Barber | Neon 6K Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; box-sizing: border-box; }
        body { background-color: #01040a; font-family: 'Poppins', sans-serif; color: #fff; margin: 0; padding-bottom: 140px; }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .fixed-bg { 
            width: 100%; height: 100%; 
            background-image: url('cover.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.5) contrast(1.2); 
        } 
        .light-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at top, rgba(125,100,255,0.15), #01040a 90%); }

        /* NAVIGIMI ULTRA GLOWING */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 8px; right: 8px; height: 95px;
            background: rgba(10, 15, 30, 0.95); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around;
            align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.05); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; width: 18%; transition: 0.4s; border: none; background: none; position: relative; }
        
        .icon-box { 
            width: 50px; height: 50px; border-radius: 18px; display: flex; 
            align-items: center; justify-content: center; font-size: 20px; 
            background: rgba(255,255,255,0.03); margin-bottom: 4px; transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.08); color: #64748b;
            position: relative; z-index: 1;
        }

        /* Rrethi i Shk√´lqimit (Glowing Ring) */
        .nav-item .icon-box::before {
            content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: var(--neon); border-radius: 21px; z-index: -1; filter: blur(10px); opacity: 0; transition: 0.4s;
        }

        /* Ngjyrat Neon Specifike */
        #n-home { --neon: #00d2ff; }
        #n-gallery { --neon: #ff007b; }
        #n-services { --neon: #00ffa3; }
        #n-products { --neon: #bc00ff; }
        #n-license { --neon: #ffcc00; }

        /* KUR IKONA ESHTE AKTIVE - EFEKTI GLOWING */
        .nav-item.active .icon-box { 
            color: #fff !important; 
            background: rgba(255,255,255,0.08);
            transform: translateY(-20px) scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px var(--neon);
            border: 1px solid var(--neon);
        }

        .nav-item.active .icon-box::before { opacity: 0.7; animation: pulseGlow 2s infinite; }

        @keyframes pulseGlow {
            0% { filter: blur(10px); opacity: 0.7; }
            50% { filter: blur(15px); opacity: 1; }
            100% { filter: blur(10px); opacity: 0.7; }
        }

        .nav-text { font-size: 7px; font-weight: 900; text-transform: uppercase; color: #64748b; letter-spacing: 0.5px; transition: 0.4s; }
        .nav-item.active .nav-text { color: var(--neon); text-shadow: 0 0 5px var(--neon); transform: translateY(-10px); }

        /* GALLERY GLOW */
        .gallery-img { 
            width: 100%; height: 200px; object-fit: cover; border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.08); cursor: pointer; transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .gallery-img:active { transform: scale(0.95); box-shadow: 0 0 15px rgba(255,0,123,0.3); }

        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 5000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }

        .service-card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); 
            padding: 20px; border-radius: 30px; margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        #booking-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="bg-container"><div class="fixed-bg"></div><div class="light-overlay"></div></div>

            <p class="text-yellow-400 font-bold tracking-[5px] text-[10px] mt-4 italic uppercase bg-black/70 px-6 py-2 rounded-full border border-yellow-400/20 shadow-xl">PREMIUM NEON EDITION</p>
        </section>

        <section class="bg-gradient-to-br from-slate-900 to-black p-10 text-center rounded-[45px] border border-white/10 shadow-[0_30px_60px_rgba(0,0,0,0.6)]">
            <h2 class="text-2xl font-black mb-1 italic uppercase text-yellow-400">VIP Home Service</h2>
            <p class="text-[10px] font-bold text-white/50 mb-6 uppercase tracking-widest">Luksi vjen te ju</p>
            <div class="text-6xl font-black text-white mb-8 italic drop-shadow-2xl">20‚Ç¨</div>
            <button onclick="openBooking('VIP SHT√ãPI (20‚Ç¨)')" class="w-full bg-yellow-400 text-black py-5 rounded-3xl font-black uppercase tracking-widest text-sm shadow-[0_10px_30px_rgba(250,204,21,0.3)] active:scale-95 transition-all">
                REZERVO LOKACIONIN
            </button>
        </section>
    </div>

    <div id="view-gallery" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-pink-500 text-shadow-[0_0_10px_rgba(255,0,123,0.5)]">Galeria</h2>
        <div class="grid grid-cols-2 gap-4 pb-10">
            <img src="foto1.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto4.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto5.jpg" onerror="this.src='https://images.unsplash.com/photo-1599351431247-f13b38466835?q=80&w=400'" class="gallery-img" onclick="showImg(this.src)">
            <img src="foto6.jpg" onerror="this.src='https://images.unsplash.com/photo-1512690196236-d5a232933d44?q=80&w=400'" class="gallery-img" onclick="showImg(this.src)">
        </div>
    </div>

    <div id="view-services" class="hidden p-6">
        <h2 class="text-3xl font-black mb-8 italic uppercase text-emerald-400 text-center text-shadow-[0_0_10px_rgba(0,255,163,0.5)]">√ámimore</h2>
        <div class="space-y-3 pb-10">
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje</p><p class="text-emerald-400 font-black">5‚Ç¨</p></div>
                <button onclick="openBooking('Qethje (5‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Qethje & Mjek√´rr</p><p class="text-emerald-400 font-black">7‚Ç¨</p></div>
                <button onclick="openBooking('Q&M (7‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Mjek√´rr</p><p class="text-emerald-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mjek√´rr (3‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Frizur√´</p><p class="text-emerald-400 font-black">2‚Ç¨</p></div>
                <button onclick="openBooking('Frizur√´ (2‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold">Ngjyrosje</p><p class="text-emerald-400 font-black">10-30‚Ç¨</p></div>
                <button onclick="openBooking('Ngjyrosje')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
            <div class="service-card flex justify-between items-center">
                <div><p class="font-bold text-xs uppercase">Pastrim Fytyre (Mask√´)</p><p class="text-emerald-400 font-black">3‚Ç¨</p></div>
                <button onclick="openBooking('Mask√´ (3‚Ç¨)')" class="bg-emerald-500 text-black text-[9px] font-black px-5 py-2 rounded-xl uppercase shadow-lg shadow-emerald-500/20">Rezervo</button>
            </div>
        </div>
    </div>

    <div id="view-products" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-purple-500 text-shadow-[0_0_10px_rgba(188,0,255,0.5)]">Produktet</h2>
        <p class="text-white/30 italic">Duke u p√´rgatitur...</p>
    </div>
    <div id="view-license" class="hidden p-6 text-center">
        <h2 class="text-3xl font-black mb-10 italic uppercase text-yellow-500 text-shadow-[0_0_10px_rgba(255,204,0,0.5)]">Licenca</h2>
        <img src="Certificate1.jpg" class="w-full rounded-3xl border-2 border-yellow-500 shadow-2xl shadow-yellow-500/10">
    </div>

    <div id="booking-modal">
        <div class="bg-white text-black p-8 w-[95%] max-w-sm rounded-[45px] shadow-2xl relative overflow-y-auto max-h-[92vh]">
            <button onclick="closeBooking()" class="absolute top-5 right-5 text-gray-300"><i class="fa-solid fa-circle-xmark text-4xl"></i></button>
            <h2 id="modal-title" class="text-xl font-black italic uppercase mb-1 mt-2">Rezervo</h2>
            <p class="text-[9px] font-bold text-red-500 uppercase mb-4">Plot√´so t√´ dh√´nat</p>
            
            <input type="text" id="c-name" placeholder="Emri dhe Mbiemri" class="w-full bg-gray-100 p-4 rounded-2xl mb-2 font-bold text-sm outline-none">
            <input type="tel" id="c-phone" placeholder="Numri telefonit" class="w-full bg-gray-100 p-4 rounded-2xl mb-4 font-bold text-sm outline-none">
            
            <div id="loc-section" class="mb-4">
                <button onclick="getLoc()" id="loc-btn" class="w-full py-4 bg-blue-50 rounded-2xl text-[10px] font-bold text-blue-600 uppercase border border-blue-200">
                    <i class="fa-solid fa-location-dot mr-2"></i> Konfirmo Lokacionin (P√´r sht√´pi)
                </button>
            </div>

            <button onclick="sendOrder()" class="w-full bg-[#00c37b] text-white py-5 rounded-3xl font-black uppercase tracking-widest text-xs">D√ãRGO TERMININ</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchP('home')" id="n-home" class="nav-item active"><div class="icon-box"><i class="fa-solid fa-house"></i></div><span class="nav-text">Ballina</span></button>
        <button onclick="switchP('gallery')" id="n-gallery" class="nav-item"><div class="icon-box"><i class="fa-solid fa-camera"></i></div><span class="nav-text">Gallery</span></button>
        <button onclick="switchP('services')" id="n-services" class="nav-item"><div class="icon-box"><i class="fa-solid fa-cut"></i></div><span class="nav-text">Sh√´rbimet</span></button>
        <button onclick="switchP('products')" id="n-products" class="nav-item"><div class="icon-box"><i class="fa-solid fa-droplet"></i></div><span class="nav-text">Produkte</span></button>
        <button onclick="switchP('license')" id="n-license" class="nav-item"><div class="icon-box"><i class="fa-solid fa-award"></i></div><span class="nav-text">Licenca</span></button>
    </nav>

    <script>
        let mU = ""; let currentService = "";
        const token = "8686495061:AAGBd8mahN4RNdzV3FZJHDEaJDQdfyXYaxs";
        const cid = "-1003852106267";

        function switchP(p) {
            ['home', 'gallery', 'services', 'products', 'license'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('n-'+v).classList.remove('active');
            });
            document.getElementById('view-'+p).classList.remove('hidden');
            document.getElementById('n-'+p).classList.add('active');
            window.scrollTo(0,0);
        }

        function showImg(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; }

        function openBooking(service) { 
            currentService = service;
            document.getElementById('modal-title').innerText = service;
            document.getElementById('booking-modal').style.display = 'flex';
            document.getElementById('loc-section').style.display = service.includes("VIP SHT√ãPI") ? 'block' : 'none';
            if(!service.includes("VIP SHT√ãPI")) mU = "N√´ Dyqan";
        }

        function closeBooking() { document.getElementById('booking-modal').style.display = 'none'; }

        function getLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    mU = `http://google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('loc-btn').innerText = "LOKACIONI OK ‚úÖ";
                });
            }
        }

        async function sendOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            if(!name || !phone || (currentService.includes('VIP') && !mU)) { alert("Plot√´soni t√´ dh√´nat!"); return; }
            const msg = `üëë REZERVIM I RI üëë\n\n‚úÇÔ∏è Sh√´rbimi: ${currentService}\nüë§ Emri: ${name}\nüìû Tel: ${phone}\nüìç Harta: ${mU}`;
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: cid, text: msg })
            });
            alert("Rezervimi u d√´rgua me sukses!"); closeBooking();
        }
    </script>
</body>
</html>
